buildscript {
    ext {
        compile_sdk_version = 34
        min_sdk_version = 23
        target_sdk_version = 34

        app_code_version = 22
        app_name_version = '2.2.3'

        gradle_version = '8.2.1'
        kotlin_version = '1.8.0'

        core_ktx_version = '1.12.0'
        core_version = '1.10.1'
        core_splashscreen_version = '1.0.1'
        compose_compiler_version = '1.4.0'
        compose_version = '1.4.3'
        system_ui_controller_version = "0.28.0"
        activity_compose_version = '1.7.2'
        navigation_compose_version = '2.6.0'
        lifecycle_version = '2.6.0'
        room_version = '2.5.2'
        hilt_version = '2.44'
        hilt_navigation_compose_version = '1.0.0'
        datastore_preferences_version = '1.0.0'
        work_version = '2.8.1'
        glance_version = '1.0.0'
        json_version = '1.5.1'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "${gradle_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "${kotlin_version}" apply false
}