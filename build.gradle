buildscript {
    ext {
        compile_sdk_version = 34
        min_sdk_version = 23
        target_sdk_version = 34

        app_code_version = 27
        app_name_version = '2.4.0'

        kotlin_version = '1.8.0'
        core_ktx_version = '1.13.1'
        core_version = '1.10.1'
        core_splashscreen_version = '1.0.1'
        compose_compiler_version = '1.4.0'
        compose_version = '1.5.4'
        system_ui_controller_version = "0.32.0"
        activity_compose_version = '1.9.1'
        navigation_compose_version = '2.7.7'
        lifecycle_version = '2.7.0'
        room_version = '2.6.1'
        hilt_version = '2.50'
        hilt_navigation_compose_version = '1.2.0'
        datastore_preferences_version = '1.1.1'
        work_version = '2.9.0'
        glance_version = '1.1.0'
        json_version = '1.6.2'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "8.5.1" apply false
    id 'com.android.library' version "8.5.1" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version "${kotlin_version}" apply false
}