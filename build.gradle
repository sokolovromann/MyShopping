buildscript {
    ext {
        compile_sdk_version = 33
        min_sdk_version = 23
        target_sdk_version = 33

        app_code_version = 15
        app_name_version = '2.0.0'

        android_app_version = '7.4.2'
        gradle_version = '7.4.2'
        kotlin_version = '1.8.0'

        core_ktx_version = '1.9.0'
        core_version = '1.9.0'
        core_splashscreen_version = '1.0.0'
        compose_compiler_version = '1.4.0'
        compose_ui_version = '1.4.0'
        compose_material_version = '1.4.0'
        system_ui_controller_version = "0.28.0"
        activity_compose_version = '1.6.1'
        navigation_compose_version = '2.5.3'
        lifecycle_version = '2.6.0'
        room_version = '2.5.0'
        hilt_version = '2.44'
        hilt_navigation_compose_version = '1.0.0'
        datastore_preferences_version = '1.0.0'
        work_version = '2.8.0'
        junit_version = '4.13.2'
        android_junit_version = '1.1.5'
        espresso_version = '3.5.1'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version "${android_app_version}" apply false
    id 'com.android.library' version "${gradle_version}" apply false
    id 'org.jetbrains.kotlin.android' version "${kotlin_version}" apply false
}